<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Aquesta pagina web es sobre el joc Protocol Thyra">

      content="videojoc, elden ring, zelda, rpg, dark souls, protocol, thyra, protocol thyra, lore, npc, gameplay, trailer">

   <title>Protocol tyra</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
   <script src="https://kit.fontawesome.com/4fdac37846.js" crossorigin="anonymous"></script>

</head>

<body class="grid">

   <div id="progress">
      <span id="progress-value" class="fa-solid fa-arrow-up"></span>
   </div>

   <header class="header">
      <h1>Protocol Thyra</h1>
   </header>

   <section class="body">
      <nav>
         <ol>
            <li class = "active"><img src="recursos\icons\home.svg">
               <p>Inici</p>
            </li>
            <li><img src="recursos\icons\book.svg">
               <p>Lore</p>
            </li>
            <li><img src="recursos\icons\person.svg">
               <p>NPCs</p>
            </li>
            <li><img src="recursos\icons\computer.svg">
               <p>Requisits Minims</p>
            </li>
            <li><img src="recursos\icons\comments.svg">
               <p>Comentaris</p>
            </li>
            <li><img src="recursos\icons\about.svg">
               <p>About Us</p>
            </li>
            <li><img src="recursos\icons\leaderboard.svg">
               <p>Classificació</p>
            </li>
         </ol>
      </nav>

      <div class="countdown-timer">
         <ul class="countdown-timer-ul">
            <p class="deadline-label">Maig 26</p>
            <div class="countainer-ul">
               <li class="date-item"><span class="days">0</span>Dies</li>
               <li class="date-item"><span class="hours">0</span>Hores</li>
               <li class="date-item"><span class="minutes">0</span>Minuts</li>
               <li class="date-item"><span class="seconds">0</span>Segons</li>
            </div>
         </ul>
      </div>

      <div class="capsa_link">
         <button onclick="comprovant()" class="link_capsa link">
            <span>Link per jugar al joc</span>
         </button>
      </div>

      <div id="carrusel">
         <div class="conteCarrusel">
            <div class="itemCarrusel" id="itemCarrusel-1">
               <div class="tarjetaCarrusel" id="tarjetaCarrusel-1">
                  <img src="/recursos/imatges/descarga.jfif" alt="">
               </div>
               <div class="fletchesCarrusel">
                  <a href="#itemCarrusel-3" onclick="scrollToElement(event, 'itemCarrusel-3')">
                     <i class="fa-solid fa-caret-left"></i>
                  </a>
                  <a href="#itemCarrusel-2" onclick="scrollToElement(event, 'itemCarrusel-2')">
                     <i class="fa-solid fa-caret-right"></i>
                  </a>
               </div>
            </div>
            <div class="itemCarrusel" id="itemCarrusel-2">
               <div class="tarjetaCarrusel" id="tarjetaCarrusel-2">
                  <img src="/recursos/imatges/descarga (1).jfif" alt="">
               </div>
               <div class="fletchesCarrusel">
                  <a href="#itemCarrusel-1" onclick="scrollToElement(event, 'itemCarrusel-1')">
                     <i class="fa-solid fa-caret-left"></i>
                  </a>
                  <a href="#itemCarrusel-3" onclick="scrollToElement(event, 'itemCarrusel-3')">
                     <i class="fa-solid fa-caret-right"></i>
                  </a>
               </div>
            </div>
            <div class="itemCarrusel" id="itemCarrusel-3">
               <div class="tarjetaCarrusel" id="tarjetaCarrusel-3">
                  <img src="/recursos/imatges/descarga (2).jfif" alt="">
               </div>
               <div class="fletchesCarrusel">
                  <a href="#itemCarrusel-2" onclick="scrollToElement(event, 'itemCarrusel-2')">
                     <i class="fa-solid fa-caret-left"></i>
                  </a>
                  <a href="#itemCarrusel-1" onclick="scrollToElement(event, 'itemCarrusel-1')">
                     <i class="fa-solid fa-caret-right"></i>
                  </a>
               </div>
            </div>
         </div>
         <div class="conteCarruselController">
            <a href="#itemCarrusel-1" onclick="scrollToElement(event, 'itemCarrusel-1')">
               <i class="fa-solid fa-circle"></i>
            </a>
            <a href="#itemCarrusel-2" onclick="scrollToElement(event, 'itemCarrusel-2')">
               <i class="fa-solid fa-circle"></i>
            </a>
            <a href="#itemCarrusel-3" onclick="scrollToElement(event, 'itemCarrusel-3')">
               <i class="fa-solid fa-circle"></i>
            </a>
         </div>
      </div>


      <!--CARRUSEL PERSONATJES / NPCS-->

         <source src="Musica\CançoEpica.mºp3" type="audio/mpeg">
      </audio> -->

   </section>
   <aside class="aside_dreta">
      
   </aside>

   <aside class="aside_esquerra">
      <div class="enmig">
         <button class="buttonMute" id="muteButton">Deshabilitar Audio</button>
      </div>


      <div class="audio-controls">
         <audio id="audio" controls loop autoplay hidden>
            <source src="Musica\CançoEpica.mp3" type="audio/mpeg">
         </audio>
         <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      </div>
   </aside>
   
   <footer class="footer">

   </footer>


</body>

</html>
